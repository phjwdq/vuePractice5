<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7循环</title>
</head>
<body>
	<div id="box">
		<input type="button" value="添加" @click="add()">
		<ul>
			<li v-for="(val,index) in arr">
				{{val}}{{index}}
			</li>
		</ul>
		<ul>
			<li v-for="(val,key) in arr">
				{{val}}{{key}}
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="js/vue2.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#box',
		data:{
			arr:['apple','orange','banana'],
			json:{
				'a':'aaaa',
				'b':'bbbbb',
				'c':'ccccc'
			}
		},
		methods:{
			add(){
				this.arr.push('pear')
			}
		}
	});
</script>
</html>
