<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8自定义</title>
</head>
<body>
	<div id="box">
		<input type="text" @keyup.ctrl="add">
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	// Vue.config.keyCodes.ctrl = 17;
	Vue.config.keyCodes.ctrl=17;
window.onload = function(){
	var vm = new Vue({
		el:'#box',
		methods:{
			add(){
				alert('ctrl');
			}
		}
	});
}
</script>
</html>
