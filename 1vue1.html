<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1vue1</title>
</head>
<body>
	<div id="box">
		{{msg}}
		<my-aaa></my-aaa>
	</div>
</body>

<script src="js/vue2.js"></script>
<script>
	var Aaa = Vue.extend({
		template:'<h4>这是组件Aaa</h4>'
	});

	Vue.component('my-aaa',Aaa);

	window.onload = function(){
		var vm = new Vue({
			el:'#box',
			data:{
				msg:'welcome vue2.0'
			}
		}); 
	};
	
</script>
</html>
