<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11子组件和父组件</title>
</head>
<body>
	<div id="box">
		<dad-com></dad-com>
	</div>
	<!-- 孩子组件一定要放在父亲的模板中 -->
	<template id="dad">
		<!-- 注意父数据的在父级模板的写法 -->
		<div>
			<h1>{{msg}}</h1>
			<p>{{str}}</p>
			<br>
			<child-com :dadata="str"></child-com>
		</div>
	</template>

	<template id="child">
		<div>
			<h1>{{msg1}}</h1>
			<p>自己的数据->{{str1}}</p>
			<input type="button" value="改变fu数据" @click="change()" >
			<p>fu的数据->{{str2}}</p>
		</div>
	</template>
</body>
<script type="text/javascript" src="js/vue2.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm = new Vue({
			el:"#box",
			components:{
				'dad-com':{
					data(){
						return {
							msg:'父及组件',
							str:'父字符串'
						}
					},
					template:'#dad',
					components:{
						'child-com':{
							props:['dadata'],
							data(){
								return {
									msg1:'孩子组件',
									str1:'孩子字符串',
									str2:''
								}
							},
							mounted(){
								this.str2 = this.dadata;
							},
							methods:{
								change(){
									this.str2 = '改变父数据'
								}
							},
							template:'#child'
						}//child-com
					}//com
				}//dad-com
			}//com
		});
	}
</script>
</html>
